<!--Section: Contact v.2-->
<section class="container mb-5 pt-5 pb-5">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold my-4">Contacto</h2>
  <div class="row">
    <!--Grid column-->
    <div class="col-md-6 mb-md-0 mb-5">
      <form id="contact-form" name="contact-form" action="#" method="POST">
        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="name" name="name" class="form-control">
              <label for="name" class="">Nombre</label>
            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <input type="text" id="email" name="email" class="form-control">
              <label for="email" class="">Email</label>
            </div>
          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <input type="text" id="subject" name="subject" class="form-control">
              <label for="subject" class="">Tema</label>
            </div>
          </div>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12">

            <div class="md-form">
              <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
              <label for="message">Escriba aqui su mensaje...</label>
            </div>

          </div>
        </div>
        <!--Grid row-->

      </form>

      <div class="text-center text-md-left">
        <a class="btn btn-dark">Enviar</a>
      </div>
      <div class="status"></div>
    </div>
    <!--Grid column-->
  </div>
</section>
<!--Section: Contact v.2-->
